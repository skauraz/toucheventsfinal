<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch events</title>
</head>
<body>
    <script>
        document.addEventListener('touchstart', function(event) {
  alert('Touch started at (' + event.touches[0].clientX + ', ' + event.touches[0].clientY + ')');
});

document.addEventListener('touchmove', function(event) {
  alert('Touch moved to (' + event.touches[0].clientX + ', ' + event.touches[0].clientY + ')');
});

document.addEventListener('touchend', function(event) {
  alert('Touch ended at (' + event.changedTouches[0].clientX + ', ' + event.changedTouches[0].clientY + ')');
});
document.addEventListener('click', function(event) {
  alert('Clicked at (' + event.clientX + ', ' + event.clientY + ')');
});

document.addEventListener('touchend', function(event) {
  alert('Touch ended at (' + event.changedTouches[0].clientX + ', ' + event.changedTouches[0].clientY + ')');
});


    </script>
</body>
</html>
